<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PK Messenger</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link href="/app.css" rel="stylesheet">
</head>
<body>
<aside>
    <img src="/avatars/globe.png" alt="Public" onclick="toggleDirectMessageUser(null)" />
</aside>



<main>
    <div>
        <h3>Chat window:</h3>
        <div id="allMessagesDiv">
        </div>
    </div>
    <form>
        <label for="newMessageInput">Content:</label>
        <input id="newMessageInput" type="text">

        <button type="submit" id="sendMessage">Send</button>
        //sendMessage from app.js
    </form>
</main>
<div class="modal fade" id="gifModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Wybierz GIFa:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="gifModalBody" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
